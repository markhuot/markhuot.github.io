{% include head.html %}
  <div class="content">
    {{ content }}
    <ul>
    {% for post in site.posts %}
      {% if post.draft == false %}
        <li class="post-list-item"><a href="{{ post.url }}">{{ post.title }}</a> {{ post.excerpt }}</li>
      {% endif %}
    {% endfor %}
    </ul>
  </div>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
