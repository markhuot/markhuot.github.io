{% include head.html %}
  <div class="content">
    {{ content }}
    <ul>
    {% for post in site.posts %}
      {% if post.draft == false %}
        <li class="post-list-item"><a href="{{ post.url }}">{{ post.title }}</a> {{ post.excerpt }}</li>
      {% endif %}
    {% endfor %}
    </ul>
  </div>
</body>
</html>
